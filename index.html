<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiffyverse Portal</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
  </style>
</head>
<body>
  <a-scene physics="gravity: 0 -9.8 0">

    <!-- Player camera -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Assets: 6 MP4 videos -->
    <a-assets>
      <video id="frontVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/front.mp4" type="video/mp4">
      </video>
      <video id="backVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/back.mp4" type="video/mp4">
      </video>
      <video id="leftVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/left.mp4" type="video/mp4">
      </video>
      <video id="rightVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/right.mp4" type="video/mp4">
      </video>
      <video id="topVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/top.mp4" type="video/mp4">
      </video>
      <video id="bottomVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/bottom.mp4" type="video/mp4">
      </video>

      <!-- Enemy video -->
      <video id="enemyVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Tiffyverse/refs/heads/main/assets/enemy.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Cube planes -->
    <a-plane src="#frontVideo" position="0 1.6 -50" rotation="0 0 0" width="100" height="100"></a-plane>
    <a-plane src="#backVideo" position="0 1.6 50" rotation="0 180 0" width="100" height="100"></a-plane>
    <a-plane src="#leftVideo" position="-50 1.6 0" rotation="0 90 0" width="100" height="100"></a-plane>
    <a-plane src="#rightVideo" position="50 1.6 0" rotation="0 -90 0" width="100" height="100"></a-plane>
    <a-plane src="#topVideo" position="0 101.6 0" rotation="90 0 0" width="150" height="150"></a-plane>
    <a-plane src="#bottomVideo" position="0 -48.4 0" rotation="-90 0 0" width="100" height="100"></a-plane>

    <!-- Enemy target -->
    <a-plane id="enemy" src="#enemyVideo" position="0 2 -10" width="3" height="3" material="transparent:true" static-body></a-plane>

  </a-scene>

  <script>
    // Make all MP4s play on load
    window.addEventListener('load', () => {
      ['frontVideo','backVideo','leftVideo','rightVideo','topVideo','bottomVideo','enemyVideo'].forEach(id => {
        const vid = document.getElementById(id);
        vid.muted = true;
        vid.play().catch(err => console.warn(`Autoplay blocked for ${id}:`, err));
      });
    });

    // Shooter component
    AFRAME.registerComponent("shooter", {
      init: function () {
        window.addEventListener("click", () => {
          const camera = document.querySelector("#player");
          const cameraObj = camera.object3D;

          // Direction & position
          const direction = new THREE.Vector3();
          cameraObj.getWorldDirection(direction);

          const position = new THREE.Vector3();
          cameraObj.getWorldPosition(position);

          // Projectile
          const projectile = document.createElement("a-sphere");
          projectile.setAttribute("position", position);
          projectile.setAttribute("radius", "0.1");
          projectile.setAttribute("color", "cyan");
          projectile.setAttribute("dynamic-body", "mass:0.1");

          // Velocity
          const velocity = direction.multiplyScalar(-15); // forward shot
          projectile.addEventListener("body-loaded", () => {
            projectile.body.velocity.set(velocity.x, velocity.y, velocity.z);
          });

          // Remove projectile after 5s
          setTimeout(() => {
            if (projectile.parentNode) {
              projectile.parentNode.removeChild(projectile);
            }
          }, 5000);

          this.el.sceneEl.appendChild(projectile);
        });
      },
    });

    document.querySelector("#player").setAttribute("shooter", "");
  </script>
</body>
</html>
