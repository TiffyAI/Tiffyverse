<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiffyverse Test Sky</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <a-scene>
    <!-- Player camera -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Ground plane -->
    <a-plane src="#groundImg" rotation="-90 0 0" width="200" height="200" position="0 0 0"></a-plane>

    <!-- Sky using top.mp4 -->
    <a-sky id="skyVideoSky" src="#topVideo" rotation="0 0 0"></a-sky>

    <a-assets>
      <!-- Sky video for test -->
      <video id="topVideo" autoplay loop playsinline muted crossorigin="anonymous">
        <source src="assets/top.mp4" type="video/mp4">
      </video>

      <!-- Ground image -->
      <img id="groundImg" src="assets/bottom.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
