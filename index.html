<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Background sky -->
      <a-sky color="#222"></a-sky>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#555" shadow></a-plane>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #666"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="2 4 -2"></a-entity>

      <!-- Hero avatar -->
      <a-box id="hero" position="0 1.5 -3" depth="1" height="2" width="1" color="blue"></a-box>

      <!-- Camera with controls -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>

    <!-- Buttons (always visible, not hidden in VR corner) -->
    <div id="ui" style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    ">
      <button onclick="shootMagic()" style="padding:10px 20px;">ðŸ”¥ Shoot Magic</button>
      <button onclick="spawnEnemy()" style="padding:10px 20px;">ðŸ‘¾ Spawn Enemy</button>
    </div>

    <script>
      function shootMagic() {
        let scene = document.querySelector('a-scene');
        let magic = document.createElement('a-sphere');
        magic.setAttribute('radius', '0.1');
        magic.setAttribute('color', 'cyan');
        magic.setAttribute('position', '0 1.6 0');
        magic.setAttribute('animation', 'property: position; to: 0 1.6 -10; dur: 1000; easing: linear');
        scene.appendChild(magic);
        setTimeout(() => magic.remove(), 1500);
      }

      function spawnEnemy() {
        let scene = document.querySelector('a-scene');
        let enemy = document.createElement('a-box');
        enemy.setAttribute('color', 'red');
        enemy.setAttribute('depth', '1');
        enemy.setAttribute('height', '2');
        enemy.setAttribute('width', '1');
        enemy.setAttribute('position', `${(Math.random()*6-3).toFixed(1)} 1.5 -6`);
        scene.appendChild(enemy);
      }
    </script>
  </body>
</html>
