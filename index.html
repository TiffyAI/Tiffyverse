<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TiffyAI VR Portal</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <!-- Assets -->
      <a-assets>
        <video id="leftVid" src="left.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
        <video id="rightVid" src="right.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
        <video id="backVid" src="back.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
        <video id="topVid" src="top.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
        <video id="floorVid" src="floor.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <!-- Floor -->
      <a-plane src="#floorVid" rotation="-90 0 0" width="40" height="40" position="0 0 0"></a-plane>

      <!-- Left wall -->
      <a-plane src="#leftVid" rotation="0 90 0" width="40" height="20" position="-20 10 0"></a-plane>

      <!-- Right wall -->
      <a-plane src="#rightVid" rotation="0 -90 0" width="40" height="20" position="20 10 0"></a-plane>

      <!-- Back wall -->
      <a-plane src="#backVid" rotation="0 180 0" width="40" height="20" position="0 10 -20"></a-plane>

      <!-- Ceiling -->
      <a-plane src="#topVid" rotation="90 0 0" width="40" height="40" position="0 20 0"></a-plane>

      <!-- Camera -->
      <a-entity position="0 2 10">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
