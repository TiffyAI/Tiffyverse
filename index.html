<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiffyverse Hybrid Sky</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <a-scene>
    <!-- Player camera -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Floor at y=0 -->
    <a-plane src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/assets/bottom.jpg" 
             rotation="-90 0 0" width="200" height="200" position="0 0 0">
    </a-plane>

    <!-- Sky cube planes -->
    <!-- Front -->
    <a-plane src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/assets/front.jpg" 
             position="0 50 -50" rotation="0 0 0" width="100" height="100"></a-plane>
    <!-- Back -->
    <a-plane src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/assets/back.jpg" 
             position="0 50 50" rotation="0 180 0" width="100" height="100"></a-plane>
    <!-- Left -->
    <a-plane src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/assets/left.jpg" 
             position="-50 50 0" rotation="0 90 0" width="100" height="100"></a-plane>
    <!-- Right -->
    <a-plane src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/assets/right.jpg" 
             position="50 50 0" rotation="0 -90 0" width="100" height="100"></a-plane>
    <!-- Top with your MP4 video -->
    <a-plane src="#topVideo" position="0 100 0" rotation="-90 0 0" width="200" height="200"></a-plane>

    <a-assets>
      <!-- Top video from GitHub -->
      <video id="topVideo" autoplay loop playsinline muted crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/TiffyAI/Play/refs/heads/main/Tetris%20Launch.mp4" type="video/mp4">
      </video>
    </a-assets>
  </a-scene>
</body>
</html>
