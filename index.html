<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiffyverse 6-Image Sky</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <a-scene>
    <!-- Player camera -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Floor plane at y=0 -->
    <a-plane src="assets/bottom.jpg" rotation="-90 0 0" width="200" height="200" position="0 0 0"></a-plane>

    <!-- Sky cube made of 6 planes -->
    <a-plane src="assets/front.jpg" position="0 50 -50" rotation="-90 0 0" width="200" height="100"></a-plane>
    <a-plane src="assets/back.jpg" position="0 50 50" rotation="-90 180 0" width="200" height="100"></a-plane>
    <a-plane src="assets/left.jpg" position="-50 50 0" rotation="-90 90 0" width="200" height="100"></a-plane>
    <a-plane src="assets/right.jpg" position="50 50 0" rotation="-90 -90 0" width="200" height="100"></a-plane>
    <a-plane src="assets/top.jpg" position="0 100 0" rotation="-90 0 0" width="200" height="200"></a-plane>
  </a-scene>
</body>
</html>
