<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiffyverse Hybrid Sky</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <a-scene>
    <!-- Player camera -->
    <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Ground plane for physics/interaction -->
    <a-plane src="#bottomImg" rotation="-90 0 0" width="100" height="100"></a-plane>

    <!-- Skybox using 6 planes -->
    <a-entity id="skybox">
      <a-plane src="#frontVideo" position="0 0 -50" rotation="0 0 0" width="100" height="100"></a-plane>
      <a-plane src="#backVideo" position="0 0 50" rotation="0 180 0" width="100" height="100"></a-plane>
      <a-plane src="#leftImg" position="-50 0 0" rotation="0 90 0" width="100" height="100"></a-plane>
      <a-plane src="#rightImg" position="50 0 0" rotation="0 -90 0" width="100" height="100"></a-plane>
      <a-plane src="#topVideo" position="0 50 0" rotation="-90 0 0" width="100" height="100"></a-plane>
      <a-plane src="#bottomImg" position="0 -50 0" rotation="90 0 0" width="100" height="100"></a-plane>
    </a-entity>

    <a-assets>
      <!-- Videos -->
      <video id="frontVideo" autoplay loop playsinline muted>
        <source src="assets/front.mp4" type="video/mp4">
      </video>
      <video id="backVideo" autoplay loop playsinline muted>
        <source src="assets/back.mp4" type="video/mp4">
      </video>
      <video id="topVideo" autoplay loop playsinline muted>
        <source src="assets/top.mp4" type="video/mp4">
      </video>

      <!-- Images -->
      <img id="leftImg" src="assets/left.jpg">
      <img id="rightImg" src="assets/right.jpg">
      <img id="bottomImg" src="assets/bottom.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
